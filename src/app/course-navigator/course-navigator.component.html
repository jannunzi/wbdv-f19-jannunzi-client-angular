<div class="container-fluid">
  <h1>Course Navigator</h1>
  <ul class="list-group">
    <li (click)="selectCourse(course)"
      *ngFor="let course of courses" class="list-group-item">
      {{course.title}}
    </li>
  </ul>
  <ul class="list-group">
    <li *ngFor="let module of modules" class="list-group-item">
      {{module.title}}
    </li>
  </ul>
  <ul class="list-group">
    <li *ngFor="let lesson of lessons" class="list-group-item">
      {{lesson.title}}
    </li>
  </ul>
</div>
